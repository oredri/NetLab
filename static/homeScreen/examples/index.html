<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jexcel/2.1.0/js/jquery.jexcel.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jexcel/2.1.0/css/jquery.jexcel.min.css" type="text/css" />

<div id="my"></div>

<script>
    function my_function(){
    var Excel;
    Excel = new ActiveXObject("Excel.Application");
    Excel.Visible = false;
    return Excel.Workbooks.Open("C:/desktop/iris.csv").ActiveSheet.Cells(l,i).Value;
}

//where l is number of rows and i are columns...
var i=1;
var l=1;


do
{
    a=my_function()

    if (a!=null)
    {
        data = a;
        i++;
    }
    else
    {
        l++;
        i=1;
    }

    b = my_function()
}while(a!=null || b!=null);


$('#my').jexcel({ data:data, colWidths: [ 300, 80, 100, 80, 90 ] });

</script>

</html>
