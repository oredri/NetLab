<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/login.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/loadingbar.css') }}">
<script src="{{ url_for('static',filename='assets/js/core/classes/User.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/core/classes/Experiment.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/core/login.js') }}"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{{ url_for('static',filename='assets/img/logo.png') }}" style="width:90px;height:90px;" vid="icon"
                 alt="User Icon"></img>
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="your_name" class="fadeIn second" name="login" placeholder="login">
            <input type="password" id="your_pass" class="fadeIn third" name="login" placeholder="password">
            <input type="button" id="signin" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <form action="/registerscreen" id="registerform" method="post">
            <div id="formFooter">
                <a onclick="submit_register_screen()" class="underlineHover">New User? Register Here</a>
            </div>
        </form>
        <div class="lds-facebook" id="loadingbar" style="visibility:hidden;">
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>
</div>
